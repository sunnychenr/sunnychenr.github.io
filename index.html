        <script>
            (function flexible (window, document) {
              var docEl = document.documentElement
              var dpr = window.devicePixelRatio || 1
            
              // adjust body font size
              function setBodyFontSize () {
                if (document.body) {
                  document.body.style.fontSize = (12 * dpr) + 'px'
                }
                else {
                  document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
              }
              setBodyFontSize();
            
              // set 1rem = viewWidth / 10
              function setRemUnit () {
                var rem = docEl.clientWidth / 10
                docEl.style.fontSize = rem + 'px'
              }
            
              setRemUnit()
            
              // reset rem unit on page resize
              window.addEventListener('resize', setRemUnit)
              window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                  setRemUnit()
                }
              })
            
              // detect 0.5px supports
              if (dpr >= 2) {
                var fakeBody = document.createElement('body')
                var testElement = document.createElement('div')
                testElement.style.border = '.5px solid transparent'
                fakeBody.appendChild(testElement)
                docEl.appendChild(fakeBody)
                if (testElement.offsetHeight === 1) {
                  docEl.classList.add('hairlines')
                }
                docEl.removeChild(fakeBody)
              }
            }(window, document))
            
        </script>

		<script>
			function openCaller() {
				if (isWeChat()) {
					document.getElementById("weixin-tip").style.display="block";
					return;
				} else {
					iframeJump();
				}
			}
			
			function isWeChat () {
				var ua = window.navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == 'micromessenger') {
					return true;
				}
				else {
					return false;
				}
			}
			
			function getUrlInfo () {
				return window.location.search;
			}
			function getBaseSchemeUrl () {
				return "callercolor://com.caller.phone.app/openwith";
			}
			function getDownloadAppUrl () {
				return "https://ad.toutiao.com/advertiser_package/dl/fe9603b9_1665365023329288_1603866346070";
			}
			
			function iframeJump () {
				var last = Date.now(),
				doc = window.document,
				ifr = doc.createElement('iframe');

				//创建一个隐藏的iframe
				ifr.src = getBaseSchemeUrl() + getUrlInfo();
				ifr.style.cssText = 'display:none;border:0;width:0;height:0;';
				doc.body.appendChild(ifr);

				setTimeout(function() {
					doc.body.removeChild(ifr);
					//setTimeout回小于2000一般为唤起失败 
					if (Date.now() - last < 2000) {
						if (typeof onFail == 'function') {
							onFail();
						} else {

						}
					} else {

							onSuccess();
						}
					}
				}, 1000);
			}
